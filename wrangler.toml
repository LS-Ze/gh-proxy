name = "gh-proxy"
compatibility_date = "2025-12-28"
compatibility_flags = ["nodejs_compat"]

# Pages 配置
[env.production]
pages_build_output_dir = "."

# 环境变量配置（本地开发用）
# 部署时请在Cloudflare Dashboard中设置实际环境变量
[vars]
ASSET_URL = "https://hunshcn.github.io/gh-proxy/"
PREFIX = "/"
JSDELIVR = 0
WHITE_LIST = ""

# 构建配置
[build]
command = ""
watch_dir = "."

# 开发服务器配置
[dev]
port = 8787
local_protocol = "http"
