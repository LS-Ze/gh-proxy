name = "gh-proxy"
compatibility_date = "2025-12-29"
compatibility_flags = ["nodejs_compat"]

# Pages 配置
[env.production]
pages_build_output_dir = "."

# 开发服务器配置
[dev]
port = 8787
local_protocol = "http"

# 环境变量示例（部署时请在Cloudflare Dashboard中设置）
# [vars]
# ASSET_URL = "https://your-custom-assets.example.com"
# PREFIX = "/"
# JSDELIVR = 0
# WHITE_LIST = ""
